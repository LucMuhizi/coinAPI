<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Performance Tracker</title>
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Basic styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-container input {
            padding: 8px;
            width: 300px;
            font-size: 16px;
        }
        .crypto-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .crypto-section {
            width: 45%;
            margin: 20px 0;
        }
        .crypto-section ul {
            list-style-type: none;
            padding: 0;
        }
        .crypto-section li {
            background: #f9f9f9;
            margin: 8px 0;
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .crypto-section li:hover {
            background-color: #eaeaea;
        }
        .crypto-section li.negative {
            color: red;
        }
        .crypto-section li.positive {
            color: green;
        }
        #last-updated {
            text-align: center;
            font-style: italic;
            margin-top: 10px;
        }
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            position: relative;
            width: 90%;
            max-width: 800px;
        }
        .close-button {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        #price-chart {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Crypto Performance Tracker</h1>
    <h2>Top 5 Best and Worst Performing Cryptocurrencies in the Last 24 Hours</h2>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a cryptocurrency..." />
    </div>

    <div class="crypto-list">
        <div class="crypto-section" id="worst-performers">
            <h3>Worst Performers</h3>
            <ul id="worst-list"></ul>
        </div>
        <div class="crypto-section" id="best-performers">
            <h3>Best Performers</h3>
            <ul id="best-list"></ul>
        </div>
    </div>

    <p id="last-updated"></p>

    <!-- Modal Structure -->
    <div id="chart-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-button">&times;</span>
            <h3 id="chart-title"></h3>
            <canvas id="price-chart"></canvas>
        </div>
    </div>

    <!-- Include the script -->
    <script src="script.js"></script>
</body>
</html>
